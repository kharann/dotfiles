<html>
  <head>
    <script type="text/javascript" async src="MathJax.js?delayStartupUntil=configured"></script>
  </head>
  <body>
    <div id="container" class="container">
$x + 1$
$\sum_{i=1}^n$
$\stackrel{\Delta}=$
    </div>

    <div>
      this should not be rendered $x + 1$
    </div>

  </body>

  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    showMathMenu: false,
    messageStyle: "none",
    processClass: 'container',
    tex2jax: {inlineMath: [['$','$']],
              displayMath: [['$$','$$']],
              processEscapes: true,
              processEnvironments: true,
              preview: "none"},
    "HTML-CSS": { availableFonts: ["TeX"] }
  })

  // this needs to be called in browser.
  MathJax.Hub.Configured()
  </script>
</html>
